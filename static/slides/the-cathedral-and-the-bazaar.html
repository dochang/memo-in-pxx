  - 激励人们去做那些乏味但必要的“体力活”。
  - 组织人员部署并获得最佳生产力。

						</textarea>

# 开发好的开源软件学到的教训 <!-- .element: class="r-fit-text" -->
					</script>
				</section>
				<section data-markdown>
					<textarea data-template>
好的软件作品，往往源自于开发者的个人需要。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
优秀的程序员知道写什么，卓越的程序员知道改写（和重用）什么。
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
“计划好扔掉一个吧，迟早你会这么做的。”（Fred Brooks，《人月神话》第 11 章）
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
在你第一次把问题解决的时候，你往往并不了解这个问题，第二次你才可能知道怎么把事情做好。所以，如果你想做对事情，至少要再做一次。
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
如果你有正确的态度，有趣的事情自然会找到你。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
当你对一个程序不再感兴趣时，你最后的责任就是把它交给一个可以胜任的接棒者。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
把你的用户当成开发合作者对待，如果想让代码质量快速提升并有效排错，这是最省心的途径。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
早发布，常发布，倾听用户的反馈。
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
如果有足够多的 beta 测试者和合作开发者，几乎所有问题都会很快显现，然后自然有人会把它解决。
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
### Linus's Law

"given enough eyeballs, all bugs are shallow"
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
聪明的数据结构配上愚笨的代码，远比反过来要好得多。
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
“让我看你的流程图但不让我看表，我会仍然搞不明白。给我看你的表，一般我就不再需要你的流程图了，表能让人一目了然。”
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
如果你把 beta 测试者当做最珍贵的资源对待，他们就会成为你最珍贵的资源。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
仅次于拥有好主意的是，识别来自用户的好主意，有时后者会更好。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
通常，那些最有突破性和最有创新力的解决方案来自于你认识到你对问题的基本观念是错的。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
设计上的完美不是没有东西可以再加，而是没有东西可以再减。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
任何工具都应具备预期内的功能，但一个伟大的工具能给你带来预期外的功能。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
写网关类软件时，尽可能不要干扰数据流，而且绝不要扔掉信息，除非接收方强迫你这么做。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
当你的语言还远不是图灵完备的时候，语法糖会让你受益良多。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
系统的安全性只取决于它所拥有的秘密。谨防虚假的秘密。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
想要解决一个有趣的问题，先去找一个让你感兴趣的问题。
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
如果开发协调者有一个至少像 Internet 这样好的沟通媒介，并且知道如何不靠强制来领导，那么多人合作必然强于单兵作战。
					</textarea>
